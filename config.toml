baseurl = "/"
title = "Amjith Ramanujam"
paginate = 5
theme = "papermod"
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[minify]
disableXML = true
minifyOutput = true

[params]
env = "production"
title = "Amjith Ramanujam"
description = "Personal Site"
keywords = [ "Blog", "Portfolio" ]
#images = [ "<link or path of image for opengraph, twitter-cards>" ]
DateFormat = "Jan 2, 2021"
defaultTheme = "auto"
disableThemeToggle = false
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
disableSpecial1stPost = false
disableScrollToTop = false
comments = false
hidemeta = false
hideSummary = false
showtoc = false
tocopen = false

  #[params.assets]
  #favicon = "<link / abs url>"
  #favicon16x16 = "<link / abs url>"
  #favicon32x32 = "<link / abs url>"
  #apple_touch_icon = "<link / abs url>"
  #safari_pinned_tab = "<link / abs url>"

  [params.label]
  text = "Home"
  #icon = "/apple-touch-icon.png"
  #iconHeight = 35

  [params.profileMode]
  enabled = false
  Title = "I'm Amjith ðŸ‘‹"
  Content = "Welcome to my site"

    [[params.profileMode.buttons]]
    name = "Projects"
    url = "/projects"

    [[params.profileMode.buttons]]
    name = "Blog"
    url = "/archives"

  [params.homeInfoParams]
  Title = "I'm Amjith ðŸ‘‹"
  Content = "Welcome to my site"

  [[params.socialIcons]]
  name = "twitter"
  url = "https://twitter.com/amjithr"

  [[params.socialIcons]]
  name = "github"
  url = "https://github.com/amjith"

  [params.cover]
  hidden = true
  hiddenInList = true
  hiddenInSingle = true

  [params.fuseOpts]
  isCaseSensitive = false
  shouldSort = true
  location = 0
  distance = 1_000
  threshold = 0.4
  minMatchCharLength = 0
  keys = [ "title", "permalink", "summary", "content" ]

[[menu.main]]
identifier = "projects"
name = "Projects"
url = "/projects/"
weight = 10

